<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Bio Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #1e1e2f, #2a2928);
        color: #fff;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Arial', sans-serif;
      }

      .title {
        position: absolute;
        top: 20px;
        text-align: center;
        font-size: 2.5rem;
        color: #ffcc00;
        font-family: 'Pacifico', cursive;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .container {
        text-align: center;
        max-width: 500px;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #fff;
      }

      h2 {
        font-size: 1.25rem;
        margin-bottom: 20px;
        color: #ccc;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
        font-size: 1.1rem;
        padding: 10px 20px;
        border-radius: 25px;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }

      .card {
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="title">Create Your Social Bio</div>
    <div class="container">
      <div class="card">
        <h1>Build Your Social Link Bio</h1>
        <h2>Click the button to get started!</h2>
        <a href="{% url 'create_bio' %}"   class="btn btn-primary">Start</a>
         
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
