<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Bio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background: radial-gradient(circle at center, #1f1f3a, #15151f, #09090c);
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: 'Rubik', sans-serif;
        padding-top: 20px;
        overflow: hidden;
      }

      .title {
        font-size: 2.5rem;
        color: #ff7eb3;
        font-family: 'Pacifico', cursive;
        text-shadow: 3px 3px 10px rgba(255, 126, 179, 0.7), 0 0 15px rgba(255, 126, 179, 0.8);
        margin-bottom: 30px;
        text-align: center;
      }

      .bio-card {
        width: 90%;
        max-width: 600px;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        text-align: center;
        margin-bottom: 30px;
      }

      .profile-img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        border: 5px solid #ff7eb3;
        box-shadow: 0 0 15px rgba(255, 126, 179, 0.5);
      }

      .link-card {
        background: linear-gradient(135deg, #292943, #35356e);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: transform 0.3s ease;
      }

      .link-card:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      }

      .link-card img {
        width: 50px;
        height: 50px;
        border-radius: 5px;
        margin-right: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      }

      .btn-go {
        background-color: #ff7eb3;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        color: white;
        font-weight: bold;
      }

      .btn-go:hover {
        background-color: #ff509e;
      }
    </style>
  </head>
  <body>
    <div class="title">User Bio</div>
    
    <div class="bio-card">
      <!-- Profile Image -->
      <img src={{user.profile_image.url}} alt="User Profile" class="profile-img" />
      
      <h3>{{user.name}}</h3>
      <p>{{user.bio}}</p>
      
      <!-- Links Section -->
      {% for image_url in user_links %}
      <div class="link-card">
        <img src="{{image_url.link_image.url}}" alt="Link Image" />
        <a href="{{image_url.link_url}}" target="_blank" class="d-flex align-items-center text-white">
          <span>LinkedIn</span>
        </a>
        <button class="btn-go" onclick="window.open('https://www.linkedin.com', '_blank')">Go</button>
      </div>
      {% endfor %}
       
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
